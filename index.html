<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de contrase√±as</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
  </head>
  <body
    class="bg-dark d-flex align-items-center justify-content-center"
    style="height: 100vh"
  >
    <div class="container">
      <div class="contenedor d-flex flex-column justify-content-center">
        <label class="text-light text-center" for="textarea"
          >Click the password to copy it</label
        >

        <p
          class="form-control text-center fw-bold"
          style="cursor: pointer"
          id="textArea"
        ></p>
      </div>
      <div class="range d-flex justify-content-center">
        <input
          class="form-range w-50"
          type="range"
          name="range"
          id="range"
          min="8"
          max="30"
        />
        <label class="text-light px-2" id="labelRange" for="range">19</label>
      </div>
      <div class="checkbox d-flex justify-content-center">
        <label class="text-light px-2" for="checkbox"
          >Use special characters?</label
        >
        <input type="checkbox" name="checkbox" id="checkbox" checked />
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-outline-light" id="reload">Reload</button>
      </div>
    </div>

    <script defer src="main.js"></script>
  </body>
</html>
